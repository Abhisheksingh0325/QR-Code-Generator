<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Create QR Code</p>
      <input type="text" id="Textbox" placeholder="Enter the Text or URL" />
      <div id="img_Box">
        <img src="" alt="" id="QR_img" />
      </div>
      <button onclick="qrAddimg()">Submit</button>
    </div>

    <script>
      const Textbox = document.getElementById("Textbox");
      const qrimg = document.getElementById("QR_img");
      const img_Box = document.getElementById("img_Box");

      function qrAddimg() {
        qrimg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${Textbox.value}`;
        img_Box.classList.add("show_img");
      }
    </script>
  </body>
</html>
